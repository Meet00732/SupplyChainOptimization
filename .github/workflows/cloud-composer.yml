name: Deploy to Compute Engine

on:
  push:
    branches: testing-pipeline
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Ensure Airflow Directory Exists on Compute Engine
        run: |
          echo "ðŸš€ Ensuring ~/airflow directory exists on airflow-server..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/github-actions-key ${{ secrets.COMPUTE_ENGINE_USER }}@${{ secrets.COMPUTE_ENGINE_IP }} << 'EOF'
            mkdir -p ~/airflow
            chmod -R 777 ~/airflow
            echo "âœ… Airflow directory is ready!"
          EOF

      - name: Sync Airflow Project Files to Compute Engine
        run: |
          echo "ðŸš€ Syncing project files to airflow-server..."
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/github-actions-key" --exclude '.git' . ${{ secrets.COMPUTE_ENGINE_USER }}@${{ secrets.COMPUTE_ENGINE_IP }}:~/airflow
          echo "âœ… Files synced successfully."
